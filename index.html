<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consultas Campo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #4299e1;
            margin-right: 10px;
            width: auto;
            min-width: 120px;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .search-section {
            display: none;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-header {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-label {
            font-weight: 600;
            color: #4a5568;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .admin-section {
            display: none;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .hidden {
            display: none !important;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
        }

        .suggestion-item:hover {
            background: #f8fafc;
        }

        .search-container {
            position: relative;
        }

        /* Estilos para gr√°ficas */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            max-height: 90%;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .chart-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-secondary {
                width: 100%;
                margin: 5px 0;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 15px;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

        <div class="admin-section" id="adminSection">

                <div class="file-upload">

            </div>

    </div>

    <!-- Modal para gr√°ficas -->

    <script>
        // Configuration
        const SUPABASE_URL = 'https://bsxllefnehbwkuqbelec.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzeGxsZWZuZWhid2t1cWJlbGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NjQzMTksImV4cCI6MjA3MzA0MDMxOX0.Ma8elbehsraBPzPwSmntE78NaAfTgBKgDW_hMb-ohhg';
        
        // Initialize supabaseClient. (will be replaced with environment variables in production)
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentUser = null;
        let consultasData = [];

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Por favor ingrese usuario y contrase√±a');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('usuario', username)
                    .eq('password', password)
                    .eq('activo', true)
                    .single();

                if (error || !data) {
                    alert('Usuario o contrase√±a incorrectos');
                    return;
                }

                currentUser = data;
                document.getElementById('currentUser').textContent = `Bienvenido, ${data.usuario}`;
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('loginSection').style.display = 'none';
                
                if (data.rol === 'administrador') {
                    document.getElementById('adminSection').style.display = 'block';
                }
                
                document.getElementById('searchSection').style.display = 'block';
                
                // Update last connection
                await supabaseClient
                    .from('usuarios')
                    .update({ ultima_conexion: new Date().toISOString() })
                    .eq('id', data.id);
                    
                // Load data
                await cargarDatos();
                
            } catch (err) {
                console.error('Error de login:', err);
                alert('Error de conexi√≥n');
            }
        }

        // Logout function
        function logout() {
            currentUser = null;
            consultasData = [];
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        // Load data from supabaseClient
        async function cargarDatos() {
            try {
                const { data, error } = await supabaseClient
                    .from('consultas_servicios')
                    .select('*');

                if (error) {
                    console.error('Error cargando datos:', error);
                    return;
                }

                consultasData = data || [];
                console.log(`Datos cargados: ${consultasData.length} registros`);
                
            } catch (err) {
                console.error('Error:', err);
            }
        }

        // Search function
        function buscarInformacion() {
            const cuenta = document.getElementById('searchCuenta').value.trim();
            const medidor = document.getElementById('searchMedidor').value.trim();
            const nombre = document.getElementById('searchNombre').value.trim().toLowerCase();
            
            if (!cuenta && !medidor && !nombre) {
                alert('Por favor ingrese al menos un criterio de b√∫squeda');
                return;
            }

            let resultados = consultasData.filter(item => {
                let match = false;
                
                if (cuenta && item.CuentaContrato && item.CuentaContrato.toString().includes(cuenta)) {
                    match = true;
                }
                
                if (medidor && item.Medidor && item.Medidor.toString().includes(medidor)) {
                    match = true;
                }
                
                if (nombre && item.NombreCliente && item.NombreCliente.toLowerCase().includes(nombre)) {
                    match = true;
                }
                
                return match;
            });

            mostrarResultados(resultados);
        }

        // Show results
        function mostrarResultados(resultados) {
            const container = document.getElementById('searchResults');
            
            if (resultados.length === 0) {
                container.innerHTML = `
                    <div class="result-card">
                        <div class="result-header">‚ùå No se encontraron resultados</div>
                        <p>Intente con otros criterios de b√∫squeda</p>
                    </div>
                `;
                return;
            }

            let html = `<div class="result-header">‚úÖ Se encontraron ${resultados.length} resultado(s)</div>`;
            
            resultados.forEach((item, index) => {
                html += `
                    <div class="result-card">
                        <div class="result-header">Resultado ${index + 1}</div>
                        
                        <div class="result-item">
                            <span class="result-label">Cuenta/Contrato:</span> ${item.CuentaContrato || 'N/A'}
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Medidor:</span> ${item.Medidor || 'N/A'}
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Cliente:</span> ${item.NombreCliente || 'N/A'}
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Comentario:</span> ${item.ComentarioGeneral || 'Sin comentarios'}
                        </div>
                        
                        <div class="action-buttons">
                            ${item.Coordenadas ? `<button class="btn btn-secondary" onclick="abrirCoordenadas('${item.Coordenadas}')">üìç Ver Ubicaci√≥n</button>` : ''}
                            ${item.Coordenadasgis ? `<button class="btn btn-secondary" onclick="abrirCoordenadas('${item.Coordenadasgis}')">üó∫Ô∏è Ver GIS</button>` : ''}
                            ${item.FotoLink ? `<button class="btn btn-secondary" onclick="verFoto('${item.FotoLink}')">üì∏ Ver Foto</button>` : ''}
                            <button class="btn btn-secondary" onclick="verGraficas('${item.Grafica || ''}', '${item.NombreCliente || 'Cliente'}', '${item.CuentaContrato || 'N/A'}')">üìä Ver Gr√°ficas</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Open coordinates in Google Maps
        function abrirCoordenadas(coordenadas) {
            if (coordenadas) {
                const url = `https://www.google.com/maps?q=${coordenadas}`;
                window.open(url, '_blank');
            }
        }

        // View photo
        function verFoto(link) {
            if (link) {
                window.open(link, '_blank');
            }
        }

        // Funci√≥n para parsear los datos de la gr√°fica
        function parsearDatosGrafica(graficaData) {
            if (!graficaData || graficaData.trim() === '') {
                return { meses: [], lecturas: [], consumos: [] };
            }

            const meses = [];
            const lecturas = [];
            const consumos = [];

            // Dividir por l√≠neas y procesar cada una
            const lineas = graficaData.split('\n').map(l => l.trim()).filter(l => l);
            
            for (const linea of lineas) {
                // Buscar patrones como "Feb.-32768" o "Mar.-33554-786"
                const match = linea.match(/^([A-Za-z]+)\.-?(\d+)(?:-(\d+))?/);
                
                if (match) {
                    const [, mes, lectura, consumo] = match;
                    meses.push(mes);
                    lecturas.push(parseInt(lectura));
                    
                    // Si hay consumo, lo agregamos; si no, calculamos la diferencia
                    if (consumo !== undefined) {
                        consumos.push(parseInt(consumo));
                    } else if (lecturas.length > 1) {
                        // Calcular consumo como diferencia con la lectura anterior
                        const consumoCalculado = lecturas[lecturas.length - 1] - lecturas[lecturas.length - 2];
                        consumos.push(Math.max(0, consumoCalculado));
                    } else {
                        consumos.push(0);
                    }
                }
            }

            return { meses, lecturas, consumos };
        }

        // Variables para almacenar las instancias de gr√°ficas
        let consumosChart = null;
        let lecturasChart = null;

        // View graphics
        function verGraficas(graficaData, nombreCliente, cuentaContrato) {
            const modal = document.getElementById('chartsModal');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = `Gr√°ficas - ${nombreCliente} (Cuenta: ${cuentaContrato})`;
            modal.style.display = 'block';

            // Parsear los datos
            const datos = parsearDatosGrafica(graficaData);
            
            if (datos.meses.length === 0) {
                // Si no hay datos, mostrar gr√°ficas de ejemplo
                datos.meses = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'];
                datos.lecturas = [1000, 1150, 1280, 1420, 1580, 1750];
                datos.consumos = [0, 150, 130, 140, 160, 170];
            }

            // Destruir gr√°ficas existentes si las hay
            if (consumosChart) {
                consumosChart.destroy();
            }
            if (lecturasChart) {
                lecturasChart.destroy();
            }

            // Crear gr√°fica de consumos (barras)
            const ctxConsumos = document.getElementById('consumosChart').getContext('2d');
            consumosChart = new Chart(ctxConsumos, {
                type: 'bar',
                data: {
                    labels: datos.meses,
                    datasets: [{
                        label: 'Consumo (kWh)',
                        data: datos.consumos,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 5,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y} kWh`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Consumo (kWh)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Mes'
                            }
                        }
                    }
                }
            });

            // Crear gr√°fica de lecturas (l√≠neas)
            const ctxLecturas = document.getElementById('lecturasChart').getContext('2d');
            lecturasChart = new Chart(ctxLecturas, {
                type: 'line',
                data: {
                    labels: datos.meses,
                    datasets: [{
                        label: 'Lectura Acumulada',
                        data: datos.lecturas,
                        borderColor: 'rgba(118, 75, 162, 1)',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: 'rgba(118, 75, 162, 1)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toLocaleString()} kWh`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Lectura Acumulada (kWh)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Mes'
                            }
                        }
                    }
                }
            });
        }

        // Cerrar modal de gr√°ficas
        function cerrarGraficas() {
            document.getElementById('chartsModal').style.display = 'none';
            
            // Destruir gr√°ficas para liberar memoria
            if (consumosChart) {
                consumosChart.destroy();
                consumosChart = null;
            }
            if (lecturasChart) {
                lecturasChart.destroy();
                lecturasChart = null;
            }
        }

        // Cerrar modal haciendo clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('chartsModal');
            if (event.target === modal) {
                cerrarGraficas();
            }
        }

        // Auto-suggestions (basic implementation)
        function setupAutoComplete() {
            const inputs = ['searchCuenta', 'searchMedidor', 'searchNombre'];
