<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    :root {
      --color-azul: #3b54d3;
      --color-verde: #3ac99c;
      --color-fondo: #f0f5f9;
      --color-error: #d32f2f;
      --color-success: #2e7d32;
      --color-naranja: #ff6b35;

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--color-fondo) 0%, #e3f2fd 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .logo {
      height: 70px;
      width: auto;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .titulo-degradado {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--color-azul), var(--color-verde));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      background: linear-gradient(135deg, var(--color-azul), var(--color-verde));
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      width: 100%;
      margin-top: 10px;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #4299e1, #2b6cb0);
      width: auto;
      padding: 12px 24px;
    }

    .btn-danger {
      background: linear-gradient(135deg, #e53e3e, #c53030);
      width: auto;
      padding: 8px 16px;
      margin-left: 10px;
    }

    .hidden {
      display: none !important;
    }

    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .table-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .table-option {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      border: 3px solid #e2e8f0;
      border-radius: 15px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .table-option:hover {
      border-color: var(--color-azul);
      background: linear-gradient(135deg, #ebf8ff, #bee3f8);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(59, 84, 211, 0.15);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
    }

    .modal-content {
      background-color: white;
      margin: 2% auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 1000px;
      max-height: 90%;
      overflow-y: auto;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }
  </style>

  <script>

    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzeGxsZWZuZWhid2t1cWJlbGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NjQzMTksImV4cCI6MjA3MzA0MDMxOX0.Ma8elbehsraBPzPwSmntE78NaAfTgBKgDW_hMb-ohhg';

      },
      'OSCerradas': {
        title: 'OS Cerradas',
        icon: '‚úÖ',
        fields: [
          { key: 'OSATOMO', label: 'OS ATOMO', type: 'exact' },
          { key: 'OSSAP', label: 'OS SAP', type: 'exact' },
          { key: 'CuentaContrato', label: 'Cuenta/Contrato', type: 'exact' },
          { key: 'Medidor', label: 'Medidor', type: 'exact' }
        ],
        resultFields: ['OSATOMO', 'OSSAP', 'CuentaContrato', 'Medidor', 'NombreCliente', 'Comentario'],
        actions: ['Coordenadas', 'FotoLink']
      },
      'TX y Cortes': {
        title: 'TX y Cortes',
        icon: '‚ö°',
        fields: [
          { key: 'TXCortes', label: 'TX/Cortes', type: 'like' },

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Por favor ingrese usuario y contrase√±a');
        return;
      }

      try {
        const { data: existingSession } = await supabaseClient
          .from('usuarios')
          .select('*')
          .eq('usuario', username)
          .eq('sessionactiva', true)
          .single();

        if (existingSession) {
          const confirmar = confirm('Este usuario ya tiene una sesi√≥n activa en otro dispositivo. ¬øDesea cerrar la sesi√≥n anterior y continuar?');
          if (!confirmar) return;

          await supabaseClient
            .from('usuarios')
            .update({ sessionactiva: false, sessiontoken: null })
            .eq('usuario', username);
        }

        const { data, error } = await supabaseClient
          .from('usuarios')
          .select('*')
          .eq('usuario', username)
          .eq('password', password)
          .eq('activo', true)
          .single();

        if (error || !data) {
          alert('Usuario o contrase√±a incorrectos');
          return;
        }

        const sessionToken = btoa(username + Date.now() + Math.random());

        await supabaseClient
          .from('usuarios')
          .update({
            sessionactiva: true,
            sessiontoken: sessionToken,
            ultimaconexion: new Date().toISOString()
          })
          .eq('id', data.id);

        currentUser = { ...data, session_token: sessionToken };

        document.getElementById('currentUser').textContent = `Bienvenido, ${data.usuario}`;
        document.getElementById('userInfo').classList.remove('hidden');
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('tableSelectionSection').style.display = 'block';

        if (data.rol === 'administrador') {
          document.getElementById('adminSection').classList.remove('hidden');
        }

        iniciarVerificacionSesion();

      } catch (err) {
        console.error('Error de login:', err);
        alert('Error de conexi√≥n');
      }
    }

    function iniciarVerificacionSesion() {
      setInterval(async () => {
        if (!currentUser) return;

        try {
          const { data, error } = await supabaseClient
            .from('usuarios')
            .select('sessionactiva, sessiontoken, ultimaconexion')
            .eq('id', currentUser.id)
            .single();

          if (!data || !data.sessionactiva || data.sessiontoken !== currentUser.session_token) {
            alert('Su sesi√≥n ha expirado o fue iniciada en otro dispositivo.');
            logout();
            return;
          }

          const ultima = new Date(data.ultimaconexion);
          const ahora = new Date();
          const diffMin = (ahora - ultima) / 1000 / 60;

          if (diffMin > 45) {
            alert('Su sesi√≥n ha expirado por inactividad.');
            logout();
          }
        } catch (err) {
          console.error('Error verificando sesi√≥n:', err);
        }
      }, 30000); // cada 30 segundos
    }

    async function renovarSesion() {
      if (!currentUser) return;
      await supabaseClient
        .from('usuarios')
        .update({ ultimaconexion: new Date().toISOString() })
        .eq('id', currentUser.id);
    }

    async function logout() {
      if (currentUser) {
        await supabaseClient
          .from('usuarios')
          .update({ sessionactiva: false, sessiontoken: null })
          .eq('id', currentUser.id);
      }

      currentUser = null;
      selectedTable = null;

      document.getElementById('userInfo').classList.add('hidden');
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('tableSelectionSection').style.display = 'none';
      document.getElementById('searchSection').style.display = 'none';
      document.getElementById('adminSection').style.display = 'none';

      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('searchResults').innerHTML = '';
    }

    function seleccionarTabla(tableName) {
      selectedTable = tableName;
      const config = tableConfigs[tableName];
      document.getElementById('searchTitle').innerHTML = `${config.icon} ${config.title}`;
      generarCamposBusqueda(config);
      document.getElementById('tableSelectionSection').style.display = 'none';
      document.getElementById('searchSection').style.display = 'block';
    }

    function generarCamposBusqueda(config) {
      const searchGrid = document.getElementById('searchGrid');
      let html = '';
      config.fields.forEach(field => {
        html += `
          <div class="form-group">
            <label>${field.label}:</label>
            <input type="text" id="search${field.key}" placeholder="Ingrese ${field.label.toLowerCase()}" />
            <button class="btn btn-secondary" onclick="buscar('${field.key}', '${field.type}')">üîç Buscar</button>
          </div>
        `;
      });
      searchGrid.innerHTML = html;
    }

    function volverATablas() {
      document.getElementById('searchSection').style.display = 'none';
      document.getElementById('adminSection').style.display = 'none';
      document.getElementById('tableSelectionSection').style.display = 'block';
      document.getElementById('searchResults').innerHTML = '';
      selectedTable = null;
    }

    async function buscar(campo, tipo) {
      await renovarSesion();
      const valor = document.getElementById(`search${campo}`).value.trim();
      if (!valor) {
        alert(`Por favor ingrese un valor para ${campo}`);
        return;
      }

      let query = supabaseClient.from(selectedTable).select('*');
      if (tipo === 'exact') query = query.eq(campo, valor);
      else query = query.ilike(campo, `%${valor}%`);

      const { data, error } = await query;
      if (error) {
        alert('Error al buscar: ' + error.message);
        return;
      }
      mostrarResultados(data || []);
    }

    function mostrarResultados(resultados) {
      const container = document.getElementById('searchResults');
      const config = tableConfigs[selectedTable];
      if (resultados.length === 0) {
        container.innerHTML = '<div class="result-card">‚ùå No se encontraron resultados</div>';
        return;
      }

      let html = `<div class="result-header">‚úÖ Se encontraron ${resultados.length} resultado(s)</div>`;
      resultados.forEach((item, index) => {
        html += `<div class="result-card"><div class="result-header">Resultado ${index + 1}</div>`;
        config.resultFields.forEach(field => {
          html += `<div><strong>${field}:</strong> ${item[field] || 'N/A'}</div>`;
        });
        html += '<div class="action-buttons">';
        config.actions.forEach(action => {
          const val = item[action];
          if (!val) return;
          if (action.includes('Coordenadas')) html += `<button class="btn btn-secondary" onclick="abrirCoordenadas('${val}')">üìç Ver Ubicaci√≥n</button>`;
          if (action === 'FotoLink' || action === 'Fotolink') html += `<button class="btn btn-secondary" onclick="verFoto('${val}')">üì∏ Ver Foto</button>`;
          if (action === 'consumos') html += `<button class="btn btn-secondary" onclick="verGraficas('${val}', 'Consumos', '${item.cuentacontrato}')">üìä Ver Consumos</button>`;
        });
        html += '</div></div>';
      });
      container.innerHTML = html;
    }

    function abrirCoordenadas(coordenadas) {
      if (coordenadas) window.open(`https://www.google.com/maps?q=${coordenadas}`, '_blank');
    }

    function verFoto(link) {
      if (link) window.open(link, '_blank');
    }

    function verGraficas(data, titulo, cuenta) {
      const modal = document.getElementById('chartsModal');
      document.getElementById('modalTitle').textContent = `Gr√°ficas - ${titulo} (${cuenta})`;
      modal.style.display = 'block';
    }

    function cerrarGraficas() {
      document.getElementById('chartsModal').style.display = 'none';
    }

    window.onclick = function (event) {
      const modal = document.getElementById('chartsModal');
      if (event.target === modal) modal.style.display = 'none';
    };

    // üîß FUNCI√ìN: Carga masiva de archivos Excel (solo admin)
    async function procesarArchivo() {
      const tabla = document.getElementById('tablaCarga').value;
      const fileInput = document.getElementById('fileInput');
      const resultado = document.getElementById('cargaResultado');

      if (!fileInput.files.length) {
        alert('Selecciona un archivo');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet);

        if (!json || json.length === 0) {
          resultado.innerHTML = '‚ùå El archivo est√° vac√≠o o tiene formato incorrecto.';
          return;
        }

        resultado.innerHTML = `üìä Se encontraron <strong>${json.length}</strong> filas. Procesando...`;

        const { error } = await supabaseClient.from(tabla).insert(json);

        if (error) {
          resultado.innerHTML = `‚ùå Error al subir: ${error.message}`;
        } else {
          resultado.innerHTML = `‚úÖ <strong>${json.length}</strong> registros subidos correctamente a <strong>${tabla}</strong>.`;
          fileInput.value = '';
        }
      };

      reader.readAsArrayBuffer(file);
    }

  </script>
