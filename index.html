<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consultas Campo</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>const { createClient } = supabase;</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #4299e1;
            margin-right: 10px;
            width: auto;
            min-width: 120px;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .search-section {
            display: none;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-header {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-label {
            font-weight: 600;
            color: #4a5568;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .admin-section {
            display: none;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .hidden {
            display: none !important;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
        }

        .suggestion-item:hover {
            background: #f8fafc;
        }

        .search-container {
            position: relative;
        }

        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-secondary {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Info -->
        <div class="user-info hidden" id="userInfo">
            <span id="currentUser"></span>
            <button class="btn btn-danger" onclick="logout()" style="width: auto; padding: 5px 10px; margin-left: 10px;">Salir</button>
        </div>

        <!-- Login Section -->
        <div class="card" id="loginSection">
            <div class="header">
                <h1>üîç Sistema de Consultas Campo</h1>
                <p>Acceso para consultas offline</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" placeholder="Ingrese su contrase√±a">
                </div>
                
                <button class="btn" onclick="login()">Iniciar Sesi√≥n</button>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section" id="searchSection">
            <div class="card">
                <div class="header">
                    <h2>Consultar Informaci√≥n</h2>
                </div>
                
                <div class="search-grid">
                    <div class="form-group search-container">
                        <label for="searchCuenta">Buscar por Cuenta/Contrato:</label>
                        <input type="text" id="searchCuenta" placeholder="Ingrese n√∫mero de cuenta">
                        <div class="suggestions hidden" id="suggestionsCuenta"></div>
                    </div>
                    
                    <div class="form-group search-container">
                        <label for="searchMedidor">Buscar por Medidor:</label>
                        <input type="text" id="searchMedidor" placeholder="Ingrese n√∫mero de medidor">
                        <div class="suggestions hidden" id="suggestionsMedidor"></div>
                    </div>
                    
                    <div class="form-group search-container">
                        <label for="searchNombre">Buscar por Nombre:</label>
                        <input type="text" id="searchNombre" placeholder="Ingrese nombre del cliente">
                        <div class="suggestions hidden" id="suggestionsNombre"></div>
                    </div>
                </div>
                
                <button class="btn" onclick="buscarInformacion()">üîç Buscar</button>
                
                <!-- Results -->
                <div id="searchResults"></div>
            </div>
        </div>

        <!-- Admin Section -->
        <div class="admin-section" id="adminSection">
            <div class="card">
                <div class="header">
                    <h2>Panel de Administraci√≥n</h2>
                </div>
                
                <div class="file-upload">
                    <h3>üìÅ Cargar Archivos Excel</h3>
                    <p>Arrastra tus archivos aqu√≠ o haz click para seleccionar</p>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" multiple style="margin-top: 15px;">
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="procesarArchivos()">üìä Procesar Archivos</button>
                    <button class="btn btn-danger" onclick="limpiarDatos()">üóëÔ∏è Limpiar Datos</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://bsxllefnehbwkuqbelec.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzeGxsZWZuZWhid2t1cWJlbGVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NjQzMTksImV4cCI6MjA3MzA0MDMxOX0.Ma8elbehsraBPzPwSmntE78NaAfTgBKgDW_hMb-ohhg';
        
        // Initialize supabaseClient. (will be replaced with environment variables in production)
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentUser = null;
        let consultasData = [];

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Por favor ingrese usuario y contrase√±a');
                return;
            }

            try {
                const { data, error } = await supabaseClient.
                    .from('usuarios')
                    .select('*')
                    .eq('usuario', username)
                    .eq('password', password)
                    .eq('activo', true)
                    .single();

                if (error || !data) {
                    alert('Usuario o contrase√±a incorrectos');
                    return;
                }

                currentUser = data;
                document.getElementById('currentUser').textContent = `Bienvenido, ${data.usuario}`;
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('loginSection').style.display = 'none';
                
                if (data.rol === 'administrador') {
                    document.getElementById('adminSection').style.display = 'block';
                }
                
                document.getElementById('searchSection').style.display = 'block';
                
                // Update last connection
                await supabaseClient.
                    .from('usuarios')
                    .update({ ultima_conexion: new Date().toISOString() })
                    .eq('id', data.id);
                    
                // Load data
                await cargarDatos();
                
            } catch (err) {
                console.error('Error de login:', err);
                alert('Error de conexi√≥n');
            }
        }

        // Logout function
        function logout() {
            currentUser = null;
            consultasData = [];
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        // Load data from supabaseClient.
        async function cargarDatos() {
            try {
                const { data, error } = await supabaseClient.
                    .from('consultas_servicios')
                    .select('*');

                if (error) {
                    console.error('Error cargando datos:', error);
                    return;
                }

                consultasData = data || [];
                console.log(`Datos cargados: ${consultasData.length} registros`);
                
            } catch (err) {
                console.error('Error:', err);
            }
        }

        // Search function
        function buscarInformacion() {
            const cuenta = document.getElementById('searchCuenta').value.trim();
            const medidor = document.getElementById('searchMedidor').value.trim();
            const nombre = document.getElementById('searchNombre').value.trim().toLowerCase();
            
            if (!cuenta && !medidor && !nombre) {
                alert('Por favor ingrese al menos un criterio de b√∫squeda');
                return;
            }

            let resultados = consultasData.filter(item => {
                let match = false;
                
                if (cuenta && item.cuenta_contrato && item.cuenta_contrato.includes(cuenta)) {
                    match = true;
                }
                
                if (medidor && item.medidor && item.medidor.includes(medidor)) {
                    match = true;
                }
                
                if (nombre && item.nombre_cliente && item.nombre_cliente.toLowerCase().includes(nombre)) {
                    match = true;
                }
                
                return match;
            });

            mostrarResultados(resultados);
        }

        // Show results
        function mostrarResultados(resultados) {
            const container = document.getElementById('searchResults');
            
            if (resultados.length === 0) {
                container.innerHTML = `
                    <div class="result-card">
                        <div class="result-header">‚ùå No se encontraron resultados</div>
                        <p>Intente con otros criterios de b√∫squeda</p>
                    </div>
                `;
                return;
            }

            let html = `<div class="result-header">‚úÖ Se encontraron ${resultados.length} resultado(s)</div>`;
            
            resultados.forEach((item, index) => {
                html += `
                    <div class="result-card">
                        <div class="result-header">Resultado ${index + 1}</div>
                        
                        <div class="result-item">
                            <span class="result-label">Cuenta/Contrato:</span> ${item.cuenta_contrato || 'N/A'}
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Medidor:</span> ${item.medidor || 'N/A'}
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Cliente:</span> ${item.nombre_cliente || 'N/A'}
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Comentario:</span> ${item.comentario_general || 'Sin comentarios'}
                        </div>
                        
                        <div class="action-buttons">
                            ${item.coordenadas ? `<button class="btn btn-secondary" onclick="abrirCoordenadas('${item.coordenadas}')">üìç Ver Ubicaci√≥n</button>` : ''}
                            ${item.coordenadas_gis ? `<button class="btn btn-secondary" onclick="abrirCoordenadas('${item.coordenadas_gis}')">üó∫Ô∏è Ver GIS</button>` : ''}
                            ${item.foto_link ? `<button class="btn btn-secondary" onclick="verFoto('${item.foto_link}')">üì∏ Ver Foto</button>` : ''}
                            <button class="btn btn-secondary" onclick="verGrafica(${index})">üìä Ver Gr√°fica</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Open coordinates in Google Maps
        function abrirCoordenadas(coordenadas) {
            if (coordenadas) {
                const url = `https://www.google.com/maps?q=${coordenadas}`;
                window.open(url, '_blank');
            }
        }

        // View photo
        function verFoto(link) {
            if (link) {
                window.open(link, '_blank');
            }
        }

        // View graphic (placeholder)
        function verGrafica(index) {
            alert('Funci√≥n de gr√°ficas en desarrollo. Se mostrar√° el historial de lecturas y consumos.');
        }

        // Admin functions
        async function procesarArchivos() {
            const files = document.getElementById('fileInput').files;
            
            if (files.length === 0) {
                alert('Por favor seleccione al menos un archivo');
                return;
            }

            if (!confirm('¬øEst√° seguro de procesar los archivos? Esto actualizar√° todos los datos.')) {
                return;
            }

            try {
                // This is a placeholder for file processing
                // In a real implementation, you would parse Excel/CSV files here
                alert(`Procesando ${files.length} archivo(s)... (Funci√≥n en desarrollo)`);
                
                // Example of how to add data to supabaseClient.:
                // const { data, error } = await supabaseClient.
                //     .from('consultas_servicios')
                //     .insert([...parsedData]);

            } catch (err) {
                console.error('Error procesando archivos:', err);
                alert('Error procesando archivos');
            }
        }

        async function limpiarDatos() {
            if (!confirm('‚ö†Ô∏è ¬øEst√° seguro de eliminar TODOS los datos? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            try {
                const { error } = await supabaseClient.
                    .from('consultas_servicios')
                    .delete()
                    .neq('id', 0); // Delete all records

                if (error) {
                    throw error;
                }

                consultasData = [];
                document.getElementById('searchResults').innerHTML = '';
                alert('‚úÖ Todos los datos han sido eliminados');
                
            } catch (err) {
                console.error('Error limpiando datos:', err);
                alert('Error eliminando datos');
            }
        }

        // Auto-suggestions (basic implementation)
        function setupAutoComplete() {
            const inputs = ['searchCuenta', 'searchMedidor', 'searchNombre'];
            
            inputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                input.addEventListener('input', function() {
                    // Basic autocomplete functionality would go here
                    // For now, it's a placeholder
                });
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupAutoComplete();
            
            // Allow Enter key to login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
